<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="en-us" http-equiv="Content-Language" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>首页</title>
</head>
<body>
<!-- 感谢你能看到这段文字，我想说如果你想要共享这个文件请先查看 https://github.com/CPlayer-CN/Web-Start-Page#%知识共享协议 -->
<div id="content">

  <div class="search_part">
    <!-- 徽标 -->
    <a class="logo" href="index.html">CPlayer</a>
    <!-- 搜索 -->
    <form onsubmit="return search()" class="search_bar">
      <input type="submit" id="search_submit" value="搜索">
      <span><input class="search" type="text" value="" name="word" autocomplete="off" id="search_input" ></span>
    </form>
  </div>

  <!-- 维基百科 -->
  <div class="box">
    <a href="https://www.wikipedia.org/"></a>
    <p><img class="icon" src="image/维基.png" ></p>
    <p class="url">维基百科</p>
  </div>

  <!-- 谷歌翻译 -->
  <div class="box">
    <a href="https://translate.google.cn"></a>
    <p><img class="icon" src="image/翻译.png" ></p>
    <p class="url">谷歌翻译</p>
  </div>

  <!-- GitHub -->
  <div class="box">
    <a href="https://github.com/"></a>
    <p><img class="icon" src="image/github.png" ></p>
    <p class="url">Github</p>
  </div>

  <!-- 邮箱 -->
  <div class="box">
    <a href="email.html"></a>
    <p><img class="icon" src="image/邮箱.png" ></p>
    <p class="url">邮箱</p>
  </div>

  <!-- 音乐 -->
  <div class="box">
    <a href="music.html"></a>
    <p><img class="icon" src="image/音乐.png" ></p>
    <p class="url">音乐</p>
  </div>

  <!-- 视频 -->
  <div class="box">
    <a href="video.html"></a>
    <p><img class="icon" src="image/视频.png" ></p>
    <p class="url">视频</p>
  </div>

</div>

<script type="text/javascript">
function search () {
var word=document.getElementsByName("word")[0].value;
var link="https://cn.bing.com/search?q="+word;
window.open(link); }
</script>

</body>
</html>
