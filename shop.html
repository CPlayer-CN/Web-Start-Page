<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="en-us" http-equiv="Content-Language" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>首页</title>
</head>
<body>

<!-- 感谢你能看到这段文字，我想说如果你想要共享这个文件请先查看 https://github.com/CPlayer-CN/Web-Start-Page#知识共享协议 -->
<div id="content">

  <div class="search_part">
    <!-- 徽标 -->
    <a class="logo" href="index.html">CPlayer</a>
    <!-- 搜索 -->
    <form onsubmit="return search()" class="search_bar">
      <input type="submit" id="search_submit" value="搜索">
      <span><input class="search" type="text" value="" name="word" autocomplete="off" id="search_input" ></span>
    </form>
  </div>

  <!-- 亚马逊 -->
  <div class="box">
    <a href="https://www.amazon.cn/"></a>
    <p><img class="icon" src="image/亚马逊.png" ></p>
    <p class="url">亚马逊</p>
  </div>

  <!-- 淘宝 -->
  <div class="box">
    <a href="https://www.taobao.com/"></a>
    <p><img class="icon" src="image/淘宝.png" ></p>
    <p class="url">淘宝</p>
  </div>

  <!-- 天猫 -->
  <div class="box">
    <a href="https://www.tmall.com/"></a>
    <p><img class="icon" src="image/天猫.png" ></p>
    <p class="url">天猫</p>
  </div>

  <!-- 京东 -->
  <div class="box">
    <a href="https://www.jd.com/"></a>
    <p><img class="icon" src="image/京东.png" ></p>
    <p class="url">京东</p>
  </div>

  <!-- 苏宁 -->
  <div class="box">
    <a href="https://www.suning.com/"></a>
    <p><img class="icon" src="image/苏宁.png" ></p>
    <p class="url">苏宁</p>
  </div>
</div>

<script type="text/javascript">
function search () {
var word=document.getElementsByName("word")[0].value;
window.location.href="https://cn.bing.com/search?q="+word;
}
</script>

</body>
</html>
